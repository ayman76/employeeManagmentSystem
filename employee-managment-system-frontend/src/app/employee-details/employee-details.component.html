<h3 class="text-center">View Employee</h3>
<div class="col-md-6 offset-md-3">

  <div class="card p-2">
    <div class="row">
      <label>First Name</label>
      <h5>{{employee.firstName}}</h5>
    </div>

    <div class="row">
      <label>Last Name</label>
      <h5>{{employee.lastName}}</h5>
    </div>

    <div class="row">
      <label>Email</label>
      <h5>{{employee.email}}</h5>
    </div>
  </div>
  <br>
  <button (click)="backToHome()" class="btn btn-primary">Back</button>

</div>
