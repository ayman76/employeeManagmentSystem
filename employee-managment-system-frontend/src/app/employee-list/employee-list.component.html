<h2>Employee List</h2>

<table class="table table-striped">
    <thead>
        <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Email</th>
            <th>Action</th>
        </tr>
    </thead>

    <tbody>
        <tr *ngFor="let employee of employees">
            <td>{{employee.firstName}}</td>
            <td>{{employee.lastName}}</td>
            <td>{{employee.email}}</td>
            <td>
                <button (click)="updateEmployee(employee.id)" class="btn btn-primary m-1">Edit</button>
                <button (click)="getEmployeeDetails(employee.id)" class="btn btn-success m-1">Details</button>
                <button (click)="deleteEmployee(employee.id)" class="btn btn-danger m-1">Delete</button>
            </td>
        </tr>
    </tbody>
</table>
